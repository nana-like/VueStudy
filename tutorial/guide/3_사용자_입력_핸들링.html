<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>
  <style>
    .box {
      cursor: pointer;
      width: 100px;
      height: 100px;
      background-color: steelblue;
      transition: all .3s;
    }

    .active {
      background-color: tomato;
    }
  </style>
  <script src="vue.js"></script>
</head>

<body>

  <h1>사용자 입력 핸들링</h1>

  <h2>데이터 갱신</h2>
  <p><code>v-on</code> 디렉티브를 사용해 Vue 인스턴스에서 메소드를 호출하도록 이벤트 리스너를 추가할 수 있습니다.</p>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="clickEvent">메시지 뒤집기</button>
  </div>

  <script>
    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: '안녕하세요!'
      },
      methods: {
        clickEvent: function () {
          // Vue 인스턴스 내에서 this는 해당 Vue 인스턴스에 바인딩됩니다.
          this.message = this.message.split('').reverse().join('');
          // split() : 특정 기준으로 문자열을 쪼개 배열로 리턴
          // reverse() : 배열의 순서를 반전
          // join() : 배열의 모든 요소를 하나의 문자열로 리턴
        }
      }
    })
  </script>


  <h2>양방향 바인딩</h2>
  <p>양식에 대한 입력과 앱 상태를 양방향으로 바인딩하려면 <code>v-model</code>디렉티브를 사용합니다.</p>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" type="text">
  </div>
  <script>
    const app6 = new Vue({
      el: '#app-6',
      data: {
        message: '아무거나 입력해보세요.'
      }
    })
  </script>

  <h2>예제</h2>
  <div id="app-test">
    <input type="text" v-model="msg" />
    <button v-on:click="toggleElement">색깔 변경</button>
    <div class="box" v-bind:class="{ active: toggle }" v-on:click="toggleElement">
      <span class="msg">{{ msg }}</span>
    </div>
  </div>
  <script>
    const appTest = new Vue({
      el: '#app-test',
      data: {
        toggle: false,
        msg: ''
      },
      methods: {
        toggleElement() {
          this.toggle = !this.toggle;
        }
      }
    })
  </script>


</body>

</html>
