<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <app-header v-bind:propsdata="number"></app-header>
    <app-content v-on:pass="addNum"></app-content>
  </div>
  <script>

    var appHeader = {
      props: ['propsdata'],
      template: '<div>Header <span>{{propsdata}}</span></div>'
    }

    var appContent = {
      template: '<div>Content <button v-on:click="passNumber">pass</button></div>',
      methods: {
        passNumber: function () {
          this.$emit('pass', 10);
        },
      }
    }

    new Vue({
      el: '#app',
      data: {
        number: 0
      },
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      methods: {
        addNum: function (value) {
          this.number += value;
        }
      }
    })
  </script>
</body>

</html>
