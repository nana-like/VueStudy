<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .active {
      color: crimson;
    }
  </style>

  <!-- * Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="message">
      <div v-if="loading">

      </div>
      <div v-else>
        로그인 완료!

    </div>
    <p>Hello!</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        loading: true
      },
    })
  </script>
</body>

</html>
