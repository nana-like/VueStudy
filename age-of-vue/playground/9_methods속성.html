<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .active {
      color: crimson;
    }
  </style>

  <!-- * Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="logTxt">Click Me!</button>
    <input type="text" v-on:keydown.enter="logTxt">
  </div>
  <script>


    var vm = new Vue({
      el: '#app',
      methods: {
        logTxt: function () {
          console.log("Hello?")
        }
      }
    })
  </script>
</body>

</html>
